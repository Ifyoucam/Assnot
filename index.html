<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vitalis I.P.S - Bienestar Psicológico</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom right, #eaf6f6, #fdf6f0);
      color: #333;
      position: relative;
    }

    /* === Imagen de fondo con logo === */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("IMAGENES/logo.png") no-repeat center;
      background-size: 450px;
      opacity: 0.06; /* Transparencia más suave */
      z-index: -1;
    }

    /* ===== HEADER ===== */
    header {
      background-color: #a8dadc;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
      padding: 10px 20px;
    }

    nav img {
      height: 50px;
      display: block;
      cursor: pointer;
      border-radius: 50%;        /* redondear logo */
      border: 3px solid #457b9d; /* borde azul */
      background-color: #fff;    /* fondo blanco detrás */
      padding: 3px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #1d3557;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 8px;
      transition: 0.25s;
    }

    nav ul li a:hover {
      background-color: #f1faee;
    }

    /* ===== HERO ===== */
    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero img {
      width: 120px;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 3px solid #457b9d;
      background-color: #fff;
      padding: 8px;
    }

    .hero h1 {
      font-size: 2.5em;
      color: #1d3557;
      margin: 10px 0;
    }

    .hero p {
      font-size: 1.1em;
      max-width: 780px;
      margin: 0 auto 20px;
      color: #444;
      line-height: 1.6;
    }

    .hero .btn {
      display: inline-block;
      background-color: #457b9d;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .hero .btn:hover { background-color: #1d3557; }

    /* ===== ABOUT ===== */
    .about {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .about-card {
      background-color: #fff;
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      color: #444;
      line-height: 1.6;
    }

    .about-card h2 {
      margin-top: 0;
      color: #1d3557;
    }

    /* ===== SERVICIOS ===== */
    section.services {
      padding: 50px 20px;
      max-width: 1200px;
      margin: 10px auto 60px;
    }

    section.services h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      color: #1d3557;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    a.card-link {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
      border-radius: 15px;
    }

    .card {
      background-color: #fff;
      padding: 22px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.25s, box-shadow 0.25s;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    .card h3 { color: #1d3557; margin: 8px 0 12px; }
    .card p { color: #555; margin: 0 0 12px; flex: 1; }
    .card .chev { margin-top: 14px; color: #457b9d; font-weight: 700; }

    /* ===== CONTACTO ===== */
    .contacto {
      background-color: #ffe5ec;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      max-width: 1000px;
      margin: 0 auto 60px;
    }

    .contacto p { margin: 6px 0; color: #333; }

    /* ===== FOOTER ===== */
    footer {
      background-color: #a8dadc;
      text-align: center;
      padding: 20px;
      margin-top: 10px;
      color: #1d3557;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .hero { padding: 40px 16px; }
      .hero h1 { font-size: 1.8em; }
      nav { padding: 8px 12px; }
    }
  </style>
</head>
<body>
